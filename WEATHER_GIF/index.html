<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giphy & Meteo</title>
    <link rel="stylesheet" href="style.css">

<body id="backgroundimg" >
   

        <div class="form-group">
            <form action="" id="form">
                <input type="text" class="form-control" id="inputCity" placeholder="Entrez une ville"
                    autocomplete="off">


                <button type="submit" class="btn-infobtn-block">

                    Découvrir la météo
                </button>



            </form>
        </div>


        <div class="AllContainer">

            <div class="container1">


                <div class="box-container">

                    <div id="city" class="box"></div>
                    <div id="temps" class="box"></div>
                    <div id="humidity" class="box"></div>
                    <div id="wind" class="box"></div>

                </div>

            </div>

            <div id="container2" class="container2">
                <div id="logo"></div>
            </div>
        </div>

    <script src="weather.js"></script>
    <script src="giphy.js"></script>
